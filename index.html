<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
</body>
<script>
    let bg = document.getElementsByClassName("layer-background")[0];
    let l1 = document.getElementsByClassName("layer-1")[0];
    let l2 = document.getElementsByClassName("layer-2")[0];
    let man = document.getElementsByClassName("layer-man")[0];
    let l4 = document.getElementsByClassName("layer-4")[0];
    window.onscroll =()  =>{
        var n_scroll = window.scrollY;
        console.log(man.style.transform)
        man.style.transform = "translate(-"+n_scroll*0.5+"px, -"+n_scroll*0.75+"px)";
        bg.style.transform = "translateY(-"+n_scroll*0.25+"px)";
        l1.style.transform = "translateY(-"+n_scroll*0.5+"px)";
        l2.style.transform = "translateY(-"+n_scroll*0.25+"px)";
        l4.style.transform = "translateY(-"+n_scroll+"px)";


    }
</script>
</html>
